  <!-- ################### -->
  <!-- Workspace -->
  <div #workspace class="workspace-boundary" (mousemove)="onMouseMove($event)" (click)="onWorkspaceClick($event)">
    

    <!-- ################### -->
    <!-- svg for edges in workspace -->
    <svg class="svg" xmlns="http://www.w3.org/2000/svg">

        <!-- ################### -->
        <!-- Edges presenting existing relations between nodes -->
        @for(edge of edges;track $index){
            <g app-edge-graph [edge]="edge" />
        }
        <!-- End - Edges for existing relations -->
        <!-- ################### -->


        <!-- ################### -->
        <!-- Edges presenting new relations between nodes -->
        @if(newEdge.started){
    
            @if (newEdge.node1 !== null) {
            <line #newLinkLine [attr.x1]="newEdge.node1.center.x" [attr.y1]="newEdge.node1.center.y" [attr.x2]="mouseX + difference.x" [attr.y2]="mouseY + difference.y"
            style="stroke:rgb(129, 129, 129);stroke-width:2" />
            } 
            @if (newEdge.node2 !== null) {
            <line #newLinkLine [attr.x1]="newEdge.node2.center.x" [attr.y1]="newEdge.node2.center.y" [attr.x2]="mouseX + difference.x" [attr.y2]="mouseY + difference.y"
            style="stroke:rgb(129, 129, 129);stroke-width:2" />
            }
        }
        <!-- End - Edges for new relations -->
        <!-- ################### -->

    </svg>
    <!-- End - svg -->
    <!-- ################### -->


    <!-- ################### -->
    <!-- Toolset for edges -->
    @for(edge of edges;track $index){
        <app-edge-toolset-graph 
            [edge]="edge" 
            [index]="$index" 
            [workspacePosition]="workspaceRect.topLeft"
            (removeEdge)="removeEdge($event)"
            (changeEdgeDirection)="changeEdgeDirection($event)"    
        />
      }
    <!-- End - Toolset for edges -->
    <!-- ################### -->
     

    <!-- ################### -->
    <!-- Nodes in workspace -->
    @for(node of nodes;track $index){
        <app-node-graph [node]="node" [index]="$index"/>
    }    
    <!-- End - Nodes -->
    <!-- ################### -->
  
  
  </div>
  <!-- End - Workspace -->
  <!-- ################### -->
